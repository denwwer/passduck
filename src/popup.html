<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PassDuck</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="options-section">
      <div class="option-group">
        <div class="checkbox-grid">
          <label class="checkbox-label">
            <input type="checkbox" id="numbers" checked>
            <span></span>
          </label>

          <label class="checkbox-label">
            <input type="checkbox" id="lowercase" checked>
            <span></span>
          </label>

          <label class="checkbox-label">
            <input type="checkbox" id="custom" checked>
            <span></span>
          </label>

          <label class="checkbox-label">
            <input type="checkbox" id="uppercase" checked>
            <span></span>
          </label>
        </div>

        <input
          type="text"
          id="customChars"
          class="custom-input"
          placeholder=""
          tabindex="-1"
        >
      </div>

      <div class="slider-container">
        <span id="lengthValue" class="length-value"></span>
        <input
            type="range"
            id="length"
            min="8"
            max="128"
            value="20"
            class="length-slider"
        >
      </div>
    </div>

    <button id="generateBtn" class="generate-btn"></button>

    <div class="output-section">
      <input
        type="text"
        id="passwordOutput"
        class="password-output"
        tabindex="-1"
        readonly
      >
      <button id="copyBtn" class="copy-btn" title="">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
      </button>
    </div>

    <div id="notification" class="notification hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
